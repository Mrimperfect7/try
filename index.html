<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      background:#0d0d0d;
      color:#fff;
    }

    /* Background animation */
    .particles {
      position:absolute;
      width:100%;
      height:100%;
      top:0;
      left:0;
      overflow:hidden;
      z-index:-1;
    }
    .particles span {
      position:absolute;
      display:block;
      font-size:28px;
      opacity:0.7;
      animation: float 15s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity:0; }
      50% { opacity:1; }
      to { transform: translateY(-10vh) scale(1.2); opacity:0; }
    }

    /* Form container */
    .container {
      width:350px;
      background:rgba(255,255,255,0.1);
      border-radius:15px;
      padding:30px;
      backdrop-filter: blur(15px);
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
      text-align:center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:scale(0.9);}
      to {opacity:1; transform:scale(1);}
    }

    h2 {
      margin-bottom:20px;
      font-weight:600;
    }
    .input-group {
      position:relative;
      margin:15px 0;
    }
    .input-group input {
      width:100%;
      padding:12px 40px 12px 15px;
      border:none;
      border-radius:8px;
      outline:none;
      font-size:14px;
    }
    .input-group .eye {
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:18px;
      color:#333;
    }

    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#ff6f61;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
      transition:0.3s;
    }
    button:hover { background:#ff3b2e; }

    .toggle {
      margin-top:15px;
      font-size:14px;
    }
    .toggle a {
      color:#ff6f61;
      cursor:pointer;
      text-decoration:none;
    }
  </style>
  <script>
    function toggleForm(type){
      document.getElementById('login').style.display = (type==='login')?'block':'none';
      document.getElementById('register').style.display = (type==='register')?'block':'none';
    }
    function togglePassword(id,iconId){
      let input=document.getElementById(id);
      let icon=document.getElementById(iconId);
      if(input.type==='password'){
        input.type='text';
        icon.classList.replace("fa-eye","fa-eye-slash");
      }else{
        input.type='password';
        icon.classList.replace("fa-eye-slash","fa-eye");
      }
    }

    // Generate floating dress/shoe particles
    window.onload=function(){
      const items=["ðŸ‘—","ðŸ‘š","ðŸ‘•","ðŸ‘–","ðŸ‘ ","ðŸ‘Ÿ","ðŸ¥¿"];
      const container=document.querySelector('.particles');
      for(let i=0;i<25;i++){
        let span=document.createElement('span');
        span.innerHTML=items[Math.floor(Math.random()*items.length)];
        span.style.left=Math.random()*100+"%";
        span.style.animationDuration=(10+Math.random()*10)+"s";
        span.style.fontSize=(20+Math.random()*25)+"px";
        container.appendChild(span);
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="particles"></div>

  <!-- Login Form -->
  <div class="container" id="login">
    <h2>Login</h2>
    <div class="input-group">
      <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="login-pass" placeholder="Password">
      <i class="fa fa-eye eye" id="login-eye" onclick="togglePassword('login-pass','login-eye')"></i>
    </div>
    <button>Login</button>
    <div class="toggle">Donâ€™t have an account? <a onclick="toggleForm('register')">Register</a></div>
  </div>

  <!-- Register Form -->
  <div class="container" id="register" style="display:none;">
    <h2>Register</h2>
    <div class="input-group">
      <input type="text" placeholder="Full Name">
    </div>
    <div class="input-group">
      <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="reg-pass" placeholder="Password">
      <i class="fa fa-eye eye" id="reg-eye" onclick="togglePassword('reg-pass','reg-eye')"></i>
    </div>
    <button>Register</button>
    <div class="toggle">Already have an account? <a onclick="toggleForm('login')">Login</a></div>
  </div>
</body>
</html>
